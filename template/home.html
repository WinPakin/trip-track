  <body>
      <!-- Navbar -->

      <!-- Register -->
        
        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                <h1 class="display-4 text-center">Organize Your Trip Expenses</h1>
                <p class="lead text-center">Register or Login</p>
                <form action="create-profile.html">
                    <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Username" name="name" required />
                    </div>
                    <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" />
                    </div>
                    <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" name="password2" />
                    </div>
                    <button type="submit" class="btn btn-info btn-block mt-4" >Log In</button>
                    <button type="submit" class="btn btn-info btn-block mt-4" >Register</button>
                </form>
                </div>
            </div>
        </div>
